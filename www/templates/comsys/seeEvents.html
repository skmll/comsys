<ion-view view-title="Events">
    <ion-content>
<h1 ng-if="isLogged == 0">This content is only available to logged users.</h1>
        <ion-list>
        	<div class="item item-divider custom-item-divider" ng-show="registeredEvents.length > 0">
            	Events you are registered on
            </div>

            <ion-item ng-repeat="event in registeredEvents" ng-click="goToRegisteredEvent(event)" class="item-icon-right" href="#/app/eventDetails">
                {{event.name}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <div class="item item-divider custom-item-divider" ng-show="notRegisteredEvents.length > 0">
            	Events you are NOT registered on
            </div>

            <ion-item ng-repeat="event in notRegisteredEvents" ng-click="goToNotRegisteredEvent(event)" class="item-icon-right" href="#/app/eventDetails">
                {{event.name}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
